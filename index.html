<head>

    <style>

        
        .C64_palette {
            color:#000000;
            color:#626262;
            color:#898989;
            color:#adadad;
            color:#ffffff;
            color:#9f4e44;
            color:#cb7e75;
            color:#6d5412;
            color:#a1683c;
            color:#c9d487;
            color:#9ae29b;
            color:#5cab5e;
            color:#6abfc6;
            color:#887ecb;
            color:#50459b;
            color:#a057a3;

    }

        


        body {
            font-family: 'C64 Pro', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #50459b;
            padding: 20px;
            min-height: 100vh;
        }
        .container-main {
            max-width: 1200px;
            margin: 0 auto;
            background: #6abfc6;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            border: 3px solid #000000;
        }
        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 25px;
            font-weight: 600;
            text-shadow: 2px 2px 0px #000000;
        }
        .btn-custom {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            margin: 5px;
            border: 2px solid #000000;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 2px 2px 0px rgba(0,0,0,0.3);
        }

        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 4px 4px 0px rgba(0,0,0,0.3);
            filter: brightness(1.1);
        }
        .btn-custom:active {
            transform: translateY(0);
        }
        .btn-new {
            background: #887ecb;
            color: #ffffff;
        }
        .btn-download {
            background: #a057a3;
            color: #ffffff;
        }
        .btn-export {
            background: #cb7e75;
            color: #000000;
        }
        .btn-import {
            background: #c9d487;
            color: #000000;
        }
        .btn-invert {
            background: #626262;
            color: white;
        }

        .draw-tool {
            font-size: 11px;
            display: inline-flex;
            align-items: center;
            gap: 2px;
            padding: 5px 10px 5px 5px;
            margin: 1px;
            border: 2px solid #000000;
            border-radius: 8px;
            font-weight: 100;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #9ae29b;
            color: #000000;
            box-shadow: 2px 2px 0px rgba(0,0,0,0.3);
        }

        .draw-tool:hover {
            transform: translateY(-2px);
            box-shadow: 4px 4px 0px rgba(0,0,0,0.3);
            filter: brightness(1.1);
        }

        .draw-tool:active {
            transform: translateY(0);
            filter: brightness(0.9);
        }
        
        .draw-tool.active {
            background: #4e8b91;
            color: #ffffff;
            box-shadow: inset 2px 2px 4px rgba(0,0,0,0.5);
            transform: translateY(0);
        }

        .controls-panel {
            background: #adadad;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border: 2px solid #626262;
        }
        .control-group {
            display: inline-block;
            margin: 5px 15px 5px 0;
        }
        .control-group label {
            font-weight: 500;
            color: #000000;
            margin-right: 10px;
        }
        .control-group input[type="text"] {
            border: 2px solid #626262;
            border-radius: 4px;
            padding: 5px 10px;
            width: 40px;
            text-align: center;
            background: #ffffff;
        }
        .control-group select {
            border: 2px solid #626262;
            border-radius: 4px;
            padding: 5px 10px;
            background: #ffffff;
            cursor: pointer;
        }
    </style>
</head>
    <body onload="init()">
        <div class="container-main">
            <h1>Retro Pixel Art Editor</h1>
            
            <div id="buttons" style="text-align: center; margin-bottom: 20px;">
                <button class="btn-custom btn-new" onclick="newDocument()" title="Create a new blank drawing">
                    <i class="bi bi-file-earmark-plus"></i>
                    <span>New</span>
                </button>
                <button class="btn-custom btn-download" onclick="downloadDrawing()" title="Download drawing as PNG image">
                    <i class="bi bi-download"></i>
                    <span>Download</span>
                </button>
                <button class="btn-custom btn-export" onclick="saveDocument()" title="Export image data for Commodore 64">
                    <i class="bi bi-file-earmark-text"></i>
                    <span>Export</span>
                </button>
                <button class="btn-custom btn-import" onclick="importImage()" title="Import an image (converts to black & white)">
                    <i class="bi bi-upload"></i>
                    <span>Import</span>
                </button>
                <button class="btn-custom btn-invert" onclick="invertColors()" title="Invert colors (black becomes white and vice versa)">
                    <i class="bi bi-circle-half"></i>
                    <span>Invert</span>
                </button>
                <input type="file" id="imageFileInput" accept="image/*" style="display: none;" onchange="handleFileSelect(event)">
            </div>

            <!-- drawing toolbar-->
            <div>
                <!-- align center with background color -->
                <div style="padding: 10px; border-radius: 5px;">
                    <!-- buttons with icons -->
                    <button class="draw-tool btn-pencil bi bi-pencil" title="Draw Pixels" onclick="pencil()">Pencil</button>
                    <button class="draw-tool btn-line bi bi-slash-lg" title="Draw Line" onclick="drawLine()">Line</button>
                    <button class="draw-tool btn-rect bi bi-square" title="Draw Rectangle" onclick="drawRect()">Rect</button>
                    <button class="draw-tool btn-circle bi bi-circle" title="Draw Circle" onclick="drawCircle()">Circle</button>
                    <button class="draw-tool btn-fill bi bi-paint-bucket" title="Flood Fill" onclick="fill()">Fill</button>

                    <!-- copy paste flip horizontal and vertical -->
                    <span style="height: 30px; width: 2px; padding: 5px 5px; border-left: 2px solid rgba(0,0,0,0.3); border-top: 2px solid rgba(0,0,0,0.3); border-right: 2px solid white; border-bottom: 2px solid white; margin-right: 20px;"></span>
                    <!-- selection tool -->
                    <button class="draw-tool btn-select bi bi-bounding-box" title="Select" onclick="select()">Select</button> 
                    <button class="draw-tool btn-cut bi bi-scissors" title="Cut" onclick="cut()">Cut</button>                   
                    <button class="draw-tool btn-copy bi bi-clipboard2-plus" title="Copy" onclick="copy()">Copy</button>
                    <button class="draw-tool btn-paste bi bi-clipboard2-check" title="Paste" onclick="paste()">Paste</button>
                    <button class="draw-tool btn-flip-horizontal bi bi-arrow-left-right" title="Flip Horizontal" onclick="flipHorizontal()">Flip</button>
                    <button class="draw-tool btn-flip-vertical bi bi-arrow-down-up" title="Flip Vertical" onclick="flipVertical()">Flip</button>  
                </div>

            </div>

            <div style="display: flex; justify-content: center; align-items: flex-start; gap: 20px; margin-bottom: 20px;">
                
                <div id="canvasContainer" style="width: 660px; height: 660px; border: 3px solid #000000; border-radius: 8px; background-color: white; overflow: auto; position: relative; box-shadow: 4px 4px 0px rgba(0,0,0,0.5);">
                    <canvas id="drawingCanvas" width="640" height="640" style="cursor: crosshair; display: block; position: absolute;"></canvas>
                    <canvas id="overlayCanvas" width="640" height="640" style="cursor: crosshair; display: block; position: absolute; pointer-events: none;"></canvas>
                </div>

                <div class="controls-panel" style="min-width: 200px;">
                    <div style="text-align: center; margin-bottom: 15px;">
                        <h6 style="margin: 0 0 8px 0; color: #50459b; font-weight: 600;">Live Preview</h6>
                        <div style="display: inline-block; border: 2px solid #000000; background: white; padding: 5px;">
                            <canvas id="previewCanvas" width="64" height="64" style="image-rendering: pixelated; image-rendering: crisp-edges;"></canvas>
                        </div>
                    </div>



                    
                    <hr style="border: none; border-top: 2px solid #626262; margin: 15px 0;">
                    <h5 style="margin-top: 0; color: #000000; font-weight: 600;">Controls</h5>
                    <div class="control-group" style="display: block; margin-bottom: 15px;">
                        <label for="canvasSize" style="display: block; margin-bottom: 5px;">Canvas Size:</label>
                        <select id="canvasSize" onchange="changeCanvasSize(this.value)" style="width: 100%; font-size: 10px; margin-bottom: 10px;">
                            <option value="8">1x1 char (8x8px)</option>
                            <option value="16">2x2 chars (16x16px)</option>
                            <option value="32">4x4 chars (32x32px)</option>
                            <option value="64" selected>8x8 chars (64x64px)</option>
                            <option value="128">16x16 chars (128x128px)</option>
                        </select>
                        
                        <label for="x" style="color: #50459b;">X Position:</label>
                        <input type="text" name="X" id="x" value="0" style="font-size: 8px; width: 70px;" readonly>
                        <br/>
                        <label for="y" style="color: #50459b;">Y Position:</label>
                        <input type="text" name="Y" id="y" value="0" style="font-size: 8px; width: 70px;" readonly>

                        <label for="zoomLevel" style="display: block; margin-top: 10px; margin-bottom: 5px;">Zoom Level:</label>
                        <select id="zoomLevel" onchange="changeZoom(this.value)" style="width: 100%; font-size: 10px;">
                            <option value="5">5x</option>
                            <option value="8">8x</option>
                            <option value="10" selected>10x</option>
                            <option value="12">12x</option>
                            <option value="16">16x</option>
                            <option value="20">20x</option>
                        </select>
                    </div>
                    <hr style="border: none; border-top: 2px solid #626262; margin: 20px 0;">
                    <div style="font-size: 12px; color: #000000; line-height: 1.6;">
                        <p><strong>Tips:</strong></p>
                        <span style="color: #50459b;">
                            <p>&bull; Left click to draw</p>
                            <p>&bull; Right click to erase</p>
                            <p>&bull; Middle click to pan</p>
                            <p>&bull; Cmd/Ctrl+C/X/V copy/cut/paste</p>
                            <p>&bull; H/V for flip horizontal/vertical</p>
                            <p>&bull; <b>THERE IS NO UNDO BUTTON</b></p>
                        </span>
                    </div>
                </div>
            </div>
            
            <footer style="text-align: center; margin-top: 30px; padding-top: 20px; border-top: 2px solid #000000; color: #000000; font-size: 14px;">
                <p style="margin: 5px 0;">
                    &copy; 2025 Chris Garrett | 
                    <a href="https://retrogamecoders.com/" target="_blank" style="color: #50459b; text-decoration: none; font-weight: bold;">retrogamecoders.com</a>
                </p>
            </footer>
        </div>
    </body>
    </html>
