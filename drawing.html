<html>

<head>
    <title>Pixel Drawing Version 1.8</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <script type="text/javascript" src="drawing.js"></script>
</head>
    <body onload="init()">
        <div style="margin: auto; ">
            <div id="buttons" style="min-width:200px;max-width:400px;display:block;">
                <input type="button" value="Save Drawing" id="btn" size="30" onclick="saveDocument()" style="">
                <input type="button" value="New Drawing" id="clr" size="23" onclick="newDocument()" style="">
                <input type="button" value="Import" id="load" size="23" onclick="importImage()" style="">
                <input type="file" id="imageFileInput" accept="image/*" style="display: none;" onchange="handleFileSelect(event)">
            </div>

            <div id="canvasContainer" style="width: 640px; height: 640px; margin-right: 40px;border:2px solid #eeeeee; float: left;display:block; background-color: white; overflow: auto; position: relative;">
                <canvas id="drawingCanvas" width="640" height="640" style="cursor: crosshair;"></canvas>
                <canvas id="64x64" width="64" height="64" style="display: none;"></canvas>
            </div>

            <div style="width: 50%;  display:block; float: right; width: 100px;"></div>


                <div id="palette" style="min-width:200px;max-width:1000px;display:block;">
                    
                    <div>
                        <input type="text" name="X" id="x" value="0" readonly style="width: 30px;">
                        <input type="text" name="Y" id="y" value="0" readonly style="width: 30px;">
                        <label for="x">X</label>
                        <label for="y">Y</label>

                    </div>
                    <div style="margin-top: 10px;">
                        <label for="zoomLevel">Zoom Level:</label>
                        <select id="zoomLevel" onchange="changeZoom(this.value)" style="margin-left: 5px;">
                            <option value="5">5x (Small)</option>
                            <option value="8">8x</option>
                            <option value="10" selected>10x (Default)</option>
                            <option value="12">12x</option>
                            <option value="16">16x</option>
                            <option value="20">20x (Large)</option>
                        </select>
                    </div>
                    <!-- <p style="font-family: arial;">Eraser</p>
                    <div style="display:inline-block ;width:60px;height:60px;background:white;border:2px solid black;" id="white" onclick="changeColour(this)"></div>
                    <p style="font-family: arial;">Colour Palette</p> 
                    <div id="paletteButtons"></div> -->
                

                    
                </div>
            </div>


         </div>
    </body>
    </html>
