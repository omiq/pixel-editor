<html>

<head>
    <title>Pixel Drawing Version 1.8</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- css bootstrap and glyphicons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <script type="text/javascript" src="drawing.js"></script>
    <style>

        /*
        C64 palette:
            #000000
            #626262
            #898989
            #adadad
            #ffffff
            #9f4e44
            #cb7e75
            #6d5412
            #a1683c
            #c9d487
            #9ae29b
            #5cab5e
            #6abfc6
            #887ecb
            #50459b
            #a057a3



        */


        body {
            font-family: 'C64 Pro', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #50459b;
            padding: 20px;
            min-height: 100vh;
        }
        .container-main {
            max-width: 1200px;
            margin: 0 auto;
            background: #6abfc6;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            border: 3px solid #000000;
        }
        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 25px;
            font-weight: 600;
            text-shadow: 2px 2px 0px #000000;
        }
        .btn-custom {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            margin: 5px;
            border: 2px solid #000000;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 2px 2px 0px rgba(0,0,0,0.3);
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 4px 4px 0px rgba(0,0,0,0.3);
            filter: brightness(1.1);
        }
        .btn-custom:active {
            transform: translateY(0);
        }
        .btn-new {
            background: #887ecb;
            color: #ffffff;
        }
        .btn-download {
            background: #a057a3;
            color: #ffffff;
        }
        .btn-export {
            background: #9ae29b;
            color: #000000;
        }
        .btn-import {
            background: #c9d487;
            color: #000000;
        }
        .controls-panel {
            background: #adadad;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border: 2px solid #626262;
        }
        .control-group {
            display: inline-block;
            margin: 5px 15px 5px 0;
        }
        .control-group label {
            font-weight: 500;
            color: #000000;
            margin-right: 8px;
        }
        .control-group input[type="text"] {
            border: 2px solid #626262;
            border-radius: 4px;
            padding: 5px 10px;
            width: 40px;
            text-align: center;
            background: #ffffff;
        }
        .control-group select {
            border: 2px solid #626262;
            border-radius: 4px;
            padding: 5px 10px;
            background: #ffffff;
            cursor: pointer;
        }
    </style>
</head>
    <body onload="init()">
        <div class="container-main">
            <h1>Retro Pixel Art Editor</h1>
            
            <div id="buttons" style="text-align: center; margin-bottom: 20px;">
                <button class="btn-custom btn-new" onclick="newDocument()">
                    <i class="bi bi-file-earmark-plus"></i>
                    <span>New Drawing</span>
                </button>
                <button class="btn-custom btn-download" onclick="downloadDrawing()">
                    <i class="bi bi-download"></i>
                    <span>Download PNG</span>
                </button>
                <button class="btn-custom btn-export" onclick="saveDocument()">
                    <i class="bi bi-file-earmark-text"></i>
                    <span>Export Image Data</span>
                </button>
                <button class="btn-custom btn-import" onclick="importImage()">
                    <i class="bi bi-upload"></i>
                    <span>Import Image</span>
                </button>
                <input type="file" id="imageFileInput" accept="image/*" style="display: none;" onchange="handleFileSelect(event)">
            </div>

            <div style="display: flex; justify-content: center; align-items: flex-start; gap: 20px; margin-bottom: 20px;">
                <div id="canvasContainer" style="display: flex; justify-content: center; align-items: center; width: 660px; height: 660px; border: 3px solid #000000; border-radius: 8px; background-color: white; overflow: auto; position: relative; box-shadow: 4px 4px 0px rgba(0,0,0,0.5);">
                    <canvas id="drawingCanvas" width="640" height="640" style="cursor: crosshair;"></canvas>
                    <canvas id="64x64" width="64" height="64" style="display: none;"></canvas>
                </div>

                <div class="controls-panel" style="min-width: 200px;">
                    <h5 style="margin-top: 0; color: #000000; font-weight: 600;">Controls</h5>
                    <div class="control-group" style="display: block; margin-bottom: 15px;">
                        <label for="x">X Position:</label>
                        <input type="text" name="X" id="x" value="0" readonly>
                    </div>
                    <div class="control-group" style="display: block; margin-bottom: 15px;">
                        <label for="y">Y Position:</label>
                        <input type="text" name="Y" id="y" value="0" readonly>
                    </div>
                    <div class="control-group" style="display: block; margin-bottom: 15px;">
                        <label for="zoomLevel" style="display: block; margin-bottom: 5px;">Zoom Level:</label>
                        <select id="zoomLevel" onchange="changeZoom(this.value)" style="width: 100%;">
                            <option value="5">5x</option>
                            <option value="8">8x</option>
                            <option value="10" selected>10x</option>
                            <option value="12">12x</option>
                            <option value="16">16x</option>
                            <option value="20">20x</option>
                        </select>
                    </div>
                    <hr style="border: none; border-top: 2px solid #626262; margin: 20px 0;">
                    <div style="font-size: 12px; color: #000000; line-height: 1.6;">
                        <p><strong>Tips:</strong></p>
                        <p>&bull; Left click to draw</p>
                        <p>&bull; Right click to erase</p>
                        <p>&bull; Middle click to pan</p>
                    </div>
                </div>
            </div>
            
            <footer style="text-align: center; margin-top: 30px; padding-top: 20px; border-top: 2px solid #000000; color: #000000; font-size: 14px;">
                <p style="margin: 5px 0;">
                    &copy; Chris Garrett | 
                    <a href="https://retrogamecoders.com/" target="_blank" style="color: #50459b; text-decoration: none; font-weight: bold;">retrogamecoders.com</a>
                </p>
            </footer>
        </div>
    </body>
    </html>
